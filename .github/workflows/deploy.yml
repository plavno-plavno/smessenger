name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: [ self-hosted ]

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Shutdown previous smessenger deploy
        run: docker compose down

      - name: Run smessenger deploy
        run: docker compose up -d
