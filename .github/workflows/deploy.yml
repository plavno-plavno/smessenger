name: Deploy

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    name: Deploy
    runs-on: [ self-hosted, dev ]

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get runtime date
        run: date

      # - name: Bootstrap proxy
      #   run: bash boot/proxy/run.sh
      # - name: Configure deploy
      #   run: |
      #     DEPLOY_ENV=dev bin/configure.sh

      - name: Down ejabberd docker compose
        run: |
          cd ejabberd
          docker compose -f deploy.yaml down
          docker rm /postgres

      - name: Up ejabberd docker compose
        run: |
          cd ejabberd
          docker compose -f deploy.yaml up -d
